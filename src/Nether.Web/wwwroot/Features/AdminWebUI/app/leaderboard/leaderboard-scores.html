<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Gamertag</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of scores">
            <td>{{ s.gamertag }}</td>
            <td>{{ s.score }}</td>
        </tr>
    </tbody>
</table>
