<h2>Leaderboards</h2>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Default</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Top</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Around Me</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <nether-leaderboard-scores [scores]="defaultScores"></nether-leaderboard-scores>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
            <nether-leaderboard-scores [scores]="topScores"></nether-leaderboard-scores>
        </div>
        <div role="tabpanel" class="tab-pane" id="messages">
            <nether-leaderboard-scores [scores]="aroundMeScores"></nether-leaderboard-scores>
        </div>
    </div>
</div>
